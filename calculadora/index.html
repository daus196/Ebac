<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de medias</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de Medias</h1>
        </header>
    
        <form id="atividade">
            <input type="text" required placeholder="Nome da Atividade" id='nome-atividade'>
            <input type="number" required placeholder="Nota da Atividade" min="0" max="10" id="nota-atividade">
            <button type="submit">Adicionar + </button>
        </form>
    
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome da Atividade
                    </th>
                    <th>
                        Nota da Atividade
                    </th>
                    <th>Aprovado?</th>
    
                </tr>
            </thead>
    
            <tbody>
                
            </tbody>
    
            <tfoot>
                <tr>
                    <td>Media Final</td>
                    <td id="mediaFinalValor">---</td>
                    <td id="mediaFinalResultado">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    
</body>
</html>
